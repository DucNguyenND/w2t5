<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight=parseInt(prompt("Nhập cân nặng"))
    let height=parseInt(prompt("Nhập chiều cao"))
    let bmi=weight/(height^2)
    if (bmi<18.5) {document.write("Underweight")}
    else {
        if (bmi>=18.5 && bmi<25.0) {document.write("Normal")}
        else if (bmi>=25.0 && bmi<30){document.write("Overwweight")}
        else {document.write("Obese")}
    }

</script>
</body>
</html>
