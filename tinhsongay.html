<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="thang" value="">
<button onclick="click1()">Tính số ngày</button>
<script>
    function click1(){
        let a= +document.getElementById("thang").value
    switch (a){
    case 1:
    case 3:
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
    document.write("Tháng " + a + " có 31 ngày")
        break;
    case 2:
        document.write("tháng 2 có 28 ngày")
    break;
    case 4:
    case 6:
    case 9:
    case 11:
    document.write("Tháng "+ a +" có 30 ngày")
    break;}
    }
</script>
</body>
</html>
